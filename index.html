<!DOCTYPE html>
<html>
<head>
<title>Select Unit & Difficulty</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Select a Unit</h1>
  <div id="units"></div>

  <h2>Select Difficulty</h2>
  <select id="difficulty">
    <option value="simple">Simple</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <h2>Your Email</h2>
  <input type="email" id="email" placeholder="Enter email" required>

  <button onclick="startQuiz()">Start Quiz</button>
</div>

<script>
const units = ["Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Unit 6", "Unit 7", "Unit 8"];
let selectedUnit = units[0];

function loadUnits() {
  const container = document.getElementById('units');
  units.forEach(u => {
    const btn = document.createElement('button');
    btn.innerText = u;
    btn.onclick = () => { selectedUnit = u; highlightSelected(u); };
    container.appendChild(btn);
  });
}

function highlightSelected(unit) {
  [...document.querySelectorAll('#units button')].forEach(b => {
    b.style.background = (b.innerText === unit) ? '#007BFF' : '';
    b.style.color = (b.innerText === unit) ? 'white' : '';
  });
}

function startQuiz() {
  const difficulty = document.getElementById('difficulty').value;
  const email = document.getElementById('email').value.trim();
  if (!email) return alert("Ram Sir Say - Please enter your email");

  // Pass selected options to quiz.html
  localStorage.setItem('unit', selectedUnit);
  localStorage.setItem('difficulty', difficulty);
  localStorage.setItem('email', email);

  window.location.href = 'quiz.html';
}
let correctSteps = [
  "Subtract 3 from both sides ‚Üí 2x = 4",
  "Divide both sides by 2 ‚Üí x = 2",
  "Final Answer: x = 2"
];

let shuffledSteps = [...correctSteps].sort(() => Math.random() - 0.5);
let currentStep = 0;

// Load options
function loadOptions() {
  let optionsDiv = document.getElementById("optionsquiz");
  optionsDiv.innerHTML = "";

  shuffledSteps.forEach((step, index) => {
    let btn = document.createElement("button");
    btn.innerText = step;
    btn.onclick = () => checkStep(step);
    optionsDiv.appendChild(btn);
  });
}

function checkStep(choice) {
  if (choice === correctSteps[currentStep]) {
    document.getElementById("feedback").innerText = "‚úÖ Correct!";
    currentStep++;

    if (currentStep === correctSteps.length) {
      document.getElementById("feedback").innerText = "üéâ Well done! You solved it!";
      document.getElementById("optionsquiz").innerHTML = "";
    }
  } else {
    document.getElementById("feedback").innerText = "‚ùå Wrong step. Try again!";
  }
}

loadOptions;  
loadUnits();
highlightSelected(selectedUnit);
</script>

</body>
</html>
