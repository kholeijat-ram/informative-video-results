<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chalkboard Algebra Solver</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #2b2b2b; /* chalkboard background */
  color: #f5f5f5;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #fffa;
}
.step {
  font-size: 1.5rem;
  margin: 20px 0;
  min-height: 60px;
}
.char {
  display: inline-block;
  position: relative;
  opacity: 0;
  transform: translateY(10px);
  font-weight: bold;
  color: #fff;
  transition: all 0.3s ease;
}
.char.visible {
  opacity: 1;
  transform: translateY(0) scale(1.2);
}
.char::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: #4facfe;
  left: 0;
  bottom: -2px;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.5s;
}
.char.visible::after {
  transform: scaleX(1);
}
.highlight {
  color: #ff4c4c;
}
.controls {
  text-align: center;
  margin-top: 40px;
}
.controls button {
  background: #4facfe;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}
.controls button:hover {
  opacity: 0.9;
}
.arrow {
  display: inline-block;
  margin-left: 5px;
  color: #ff4c4c;
  font-weight: bold;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s ease;
}
.arrow.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>

<h1>Chalkboard Algebra Solver</h1>

<div id="problem">
  <div class="step" id="step1">
    Step 1: Write equation: <span class="handwriting">2x + 3 = 11</span>
    <span class="arrow" id="arrow1">⬅ important</span>
  </div>
  <div class="step" id="step2">
    Step 2: Subtract <span class="handwriting highlight">3</span>: <span class="handwriting">2x = 8</span>
    <span class="arrow" id="arrow2">⬅ subtract term</span>
  </div>
  <div class="step" id="step3">
    Step 3: Divide <span class="handwriting highlight">2</span>: <span class="handwriting">x = 4</span>
    <span class="arrow" id="arrow3">⬅ divide</span>
  </div>
</div>

<div class="controls">
  <button onclick="prevStep()">Previous Step</button>
  <button onclick="nextStep()">Next Step</button>
  <button onclick="goBack()">Back to Landing Page</button>
</div>

<script>
// Navigation
let currentStep = 0;
const steps = document.querySelectorAll('.step');

function goBack() {
  window.location.href = 'venndiagram.html';
}

// Split each step into characters for animation
steps.forEach(step => {
  const containers = step.querySelectorAll('.handwriting');
  containers.forEach(span => {
    const text = span.textContent;
    span.textContent = '';
    for(let char of text){
      const cspan = document.createElement('span');
      cspan.textContent = char;
      cspan.classList.add('char');
      span.appendChild(cspan);
    }
  });
});

// Animate step
function showStep(index){
  steps.forEach((step,i) => step.style.display = i===index?'block':'none');
  animateStep(steps[index]);
}

// Animate characters sequentially
function animateStep(step){
  const chars = step.querySelectorAll('.char');
  const arrow = step.querySelector('.arrow');
  chars.forEach((c,i)=>{
    setTimeout(()=> c.classList.add('visible'), i*300);
  });
  if(arrow){
    setTimeout(()=> arrow.classList.add('visible'), chars.length*300);
  }
}

// Next/Previous
function nextStep(){ if(currentStep < steps.length-1) currentStep++; showStep(currentStep);}
function prevStep(){ if(currentStep>0) currentStep--; showStep(currentStep);}

// Show first step
showStep(currentStep);
</script>

</body>
</html>
