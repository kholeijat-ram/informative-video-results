<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Dashboard</title>
  <link rel="stylesheet" href="style.css">
<script>
  if (sessionStorage.getItem("cameFromLanding") !== "yes") {
    alert("Access denied! Please go through the landing page.");
    window.location.href = "index.html";  // send back
  } else {
    sessionStorage.removeItem("cameFromLanding");  // clear flag
  }
</script>

</head>
<body>  
  <div class="container">
    <h1>📊 Student Performance Dashboard</h1>
    <p>School: <code>Real Plan - Class 10</code> Shree Siddha Bhagwati Secondary School.</p>

    <!-- Class Summary -->
    <section id="class-summary">
      <h2>🏫 Class Summary</h2>
      <div id="class-stats"></div>
    </section>

    <!-- Per-Test Summary -->
    <section id="per-test-summary">
      <h2>📝 Per-Test Summary</h2>
      <div id="per-test-stats"></div>
    </section>

    <!-- Student Dashboard -->
    <section id="student-dashboard">
      <h2>👩‍🎓 Student Dashboard</h2>
      <table id="student-table">
        <thead>
          <tr>
            <th>Student</th>
            <th>Mean</th>
            <th>SD</th>
            <th>Z-Score</th>
            <th>Growth</th>
            <th>Category</th>
            <th>Advice</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
